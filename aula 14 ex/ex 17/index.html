<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Escolha Sua Tabuada</h1>
    </header>
    <section>
        <div id="in">
            <p>Escolha um número e digite-o na caixa abaixo</p>
            <p>Número:
                <input type="number" name="txtval" id="val">
                <input type="button" value="Gerar" onclick="result()">
            </p>
        </div>
        <div id="saida">
            <p>
                <select name="tabuada" id="seltab"></select>
            </p>
            
            <p>Preencha os dados acima e aperte o botão <strong>Gerar</strong></p>
        </div>
    </section>
    <footer>
        <p>&copy; Igor Montezuma</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
